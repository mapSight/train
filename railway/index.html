<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京广高铁安全环境智能管控系统</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <script src="libs/jquery-1.11.0.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
</head>
<body style="background-image: url('image/train.jpg');width: 100%;height: 100%;overflow: hidden;background-size: 100% ;position: fixed;left:0;top:0">
<div style="text-align: center;margin-top: 50px">
    <img src="image/logo.png" width="80%">
</div>
<div style="text-align: center; margin-top: 100px">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-9 control-label right">用户名</label>
            <div class="col-sm-3">
                <input type="email" class="form-control left" id="username" placeholder="" style="width: 200px">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-9 control-label right">密码</label>
            <div class="col-sm-3">
                <input type="password" class="form-control left" id="password" placeholder="" style="width: 200px">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-3 text-left">
                <button onclick="submit()" class="btn btn-default disabled" disabled="disabled">登录</button>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
